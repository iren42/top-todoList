<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="sidebar">
                <div class="logo-name-wrapper">
                    <div class="logo-name">
                        <span class="logo-name__name">Todo App</span>
                    </div>
                    <button class="logo-name__button">
                        <i class="fi fi-rr-angle-left" id="collapse-sidebar-icon"></i>
                    </button>
                </div>

                <ul class="overviews">
                    <li>
                        <button type="button" class="overview active">
                            <i class="fi fi-rr-calendar-day overview-icon"></i>
                            <span class="overview-text">Today</span>
                            <span class="tooltip">Today</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="overview">
                            <i class="fi fi-rr-calendar-week overview-icon"></i>
                            <span class="overview-text">Next 7 days</span>
                            <span class="tooltip">Next 7 days</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="overview">
                            <i class="fi fi-rr-calendar-plus overview-icon"></i>
                            <span class="overview-text">See all</span>
                            <span class="tooltip">See all</span>
                        </button>
                    </li>
                </ul>

                <ul class="overviews">
                    <div class="overview-header">Projects</div>
                    <li class="overview">
                        <i class="fi fi-rr-folder overview-icon"></i>
                        <span class="overview-text">Default</span>
                        <span class="tooltip">Default</span>
                    </li>
                </ul>
            </div>
        </header>

        <div class="main">
            <div class="left">
                <button type="button" id="saveBtn">Save</button>
                <div class="editor" contenteditable="true"></div>
            </div>
            <div class="right">
                <div class="preview"></div>
            </div>

        </div>
        <footer>
            <p>Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
        </footer>
    </div>
</body>

</html>
