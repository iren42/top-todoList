<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="sidebar">
                <div class="logo-name-wrapper">
                    <div class="logo-name">
                        <span class="logo-name__name">Todo App</span>
                    </div>
                    <button class="logo-name__button">
                        <i class="fi fi-rr-angle-left" id="collapse-sidebar-icon"></i>
                    </button>
                </div>
                <button type="button " id="clearBtn">Clear all data</button>

                <ul class="overviewList">
                    <li>
                        <button type="button" class="overview active" id="todo-today">
                            <i class="fi fi-rr-calendar-day overview-icon"></i>
                            <span class="overview-text">Today</span>
                            <span class="tooltip">Today</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="overview" id="todo-seven">
                            <i class="fi fi-rr-calendar-week overview-icon"></i>
                            <span class="overview-text">Next 7 days</span>
                            <span class="tooltip">Next 7 days</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="overview" id="todo-all">
                            <i class="fi fi-rr-calendar-plus overview-icon"></i>
                            <span class="overview-text">See all</span>
                            <span class="tooltip">See all</span>
                        </button>
                    </li>
                </ul>

                    <div class="project-header-wrapper">
                        <div class="project-header">Projects</div>
                        <button class="project-header__button" id="addNewProject">
                            <i class="fi fi-tr-add-document project-header-icon"></i>
                        </button>
                    </div>
                <ul class="projectList">
                </ul>
            </div>
        </header>

        <div class="main">
            <div class="left">
            </div>
            <div class="right">
                <div class="todoView"></div>
            </div>

        </div>
        <footer>
            <p>Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
        </footer>
    </div>
</body>

</html>
